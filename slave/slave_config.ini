[DEFAULT]
# 监听的 IP 地址
# 0.0.0.0 表示监听所有网络接口
# 127.0.0.1 表示只监听本地回环接口
listen_host = 0.0.0.0

# 监听的端口
# 建议使用5000端口，确保防火墙允许该端口
listen_port = 5000

# XrayR 的 dns.json 文件路径
# 这是需要更新的DNS配置文件路径
dns_file_path = /etc/XrayR/dns.json

# 通讯密钥
# 必须与主控端配置文件中的 secret_key 完全相同
# 建议使用复杂的随机字符串
secret_key = your_very_secret_key_here_change_this

# 日志级别
# 可选值：DEBUG, INFO, WARNING, ERROR
log_level = INFO

# 日志文件路径
log_file = /opt/ip_monitor_slave/slave.log

# 自动备份设置
# 是否在更新前自动备份DNS文件
auto_backup = true

# 备份文件保留数量
# 超过此数量的备份文件将被自动删除
backup_retention = 10

# 文件权限设置
# DNS文件的权限模式（八进制）
file_permission = 644

# 目录权限设置
# DNS文件目录的权限模式（八进制）
dir_permission = 755

# 重启服务设置
# 是否在更新DNS后重启XrayR服务
restart_service = true

# 服务名称
# XrayR服务的名称
service_name = xrayr

# 重启命令
# 重启XrayR服务的命令
restart_command = xrayr restart