[DEFAULT]
# 检测时间间隔（秒）
# 建议设置为300秒（5分钟），可根据需要调整
check_interval = 300

# IP 记录文件路径
# 用于记录当前IP地址，避免重复通知
ip_record_file = /opt/ip_monitor_master/current_ip.txt

# 被控端 API 地址列表（用逗号,分隔）
# 支持多个被控端，每个URL用逗号分隔
# 格式：http://被控端IP:端口/update_dns
slave_api_urls = http://192.168.1.100:5000/update_dns,http://192.168.1.101:5000/update_dns

# 通讯密钥
# 必须与被控端配置文件中的 secret_key 完全相同
# 建议使用复杂的随机字符串
secret_key = your_very_secret_key_here_change_this

# 日志级别
# 可选值：DEBUG, INFO, WARNING, ERROR
log_level = INFO

# 日志文件路径
log_file = /opt/ip_monitor_master/master.log

# 网络超时设置（秒）
# HTTP请求超时时间
timeout = 15

# 重试次数
# 网络请求失败时的重试次数
retry_count = 3

# 重试间隔（秒）
# 重试之间的等待时间
retry_interval = 5 